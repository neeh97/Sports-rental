<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Product Advertisement</title>
</head>
<body>
<!--Referred https://getbootstrap.com/docs/4.3/components/forms/-->
<h1 align="center">Product Advertisement</h1>
<p align="right" th:text="'Hello, ' + ${userId} + '!'" ></p>
<form action="#" th:action="@{/upload/product}" th:object="${productAdvertisement}" enctype="multipart/form-data" method="post">
    <div class="form-group" align="center" >
        <label for="productName">Product Name:</label>
        <input type="text" th:field ="*{productName}" name="Product Name:" id="productName" class="form-control" placeholder="Enter product name" autofocus/>
        <span  th:if="${productNameInvalid == false}" style="color:red">Product field cannot be empty</span><br>
    </div>
    <div class="form-group" align="center">
        <label for="productDescription">Description:</label>
        <textarea class="form-control"  id="productDescription" rows="3" th:field ="*{productDescription}" autofocus></textarea>
        <span  th:if="${productDescriptionInvalid == false}" style="color:red">Product Description cannot be empty</span><br>
    </div>
    <div class="form-group" align="center">
        <label for="rentalCost">Rent per day:</label>
        <span class="input-group-text">$</span>
        <input type="text" th:field ="*{rentalCost}" name="rentalCost:" id="rentalCost" autofocus/>
        <span  th:if="${rentalCostInvalid==false}" style="color:red">Cost cannot be zero</span><br>
    </div>
    <div class="form-group" align="center">
        <label for="startDate">Available from:</label>
        <input type="date" id="startDate" name="startDate" th:field ="*{startDate}" required autofocus><br>
    </div>
    <div class="form-group" align="center">
        <label for="endDate">Available till:</label>
        <input type="date" id="endDate" name="endDate" th:field ="*{endDate}" required autofocus>
        <span  th:if="${dateRangeInvalid == 1}" style="color:red" >Start date occurs after end date</span><br>
        <span  th:if="${dateRangeInvalid == 0}" style="color:red" >Start date and end date are same</span><br>
    </div>
    <div class="form-group" align="center">
        <label for="brand">Brand:</label>
        <select class="form-control" id="brand" th:field ="*{brand}" autofocus>
            <option value="Reebok">Reebok</option>
            <option value="Adidas">Adidas</option>
            <option value="Costco">Costco</option>
            <option value="Decathlon">Decathlon</option>
            <option value="Fitking">Fitking</option>
        </select><br>
        <label for="brand">Category:</label>
        <select class="form-control" id="category" th:field ="*{category}"  autofocus>
            <option value="clothing">Clothing</option>
            <option value="equipment">Equipment</option>
        </select><br>
        <label for="brand">Type of sports:</label>
        <select class="form-control" id="sportsType" th:field ="*{sportsType}" autofocus>
            <option value="Basketball">Basketball</option>
            <option value="Football">Football</option>
            <option value="Hockey">Hockey</option>
            <option value="Camping&Hiking">Camping & Hiking</option>
            <option value="Cycling">Cycling</option>
            <option value="Golf">Golf</option>
            <option value="Fishing">Fishing</option>
            <option value="Cricket">Cricket</option>
            <option value="Volleyball">Volleyball</option>
            <option value="Skating">Skating</option>
            <option value="Skateboarding">Skateboarding</option>
            <option value="Bowling">Bowling</option>
            <option value="Swimming">Swimming</option>
            <option value="Fitness&Exercise">Fitness & Exercise</option>
            <option value="Tennis">Tennis</option>
            <option value="Others">Others</option>
        </select><br>
    </div>
    <input type="hidden" th:value="${userId}" name="userId" class="form control"><br>
    <div class="form-group" align="center">
        <label for="imageUpload">Upload Product Images: </label>
        <small>(only .jpg,.jpeg or .png supported)</small>
        <!-- Referred https://www.codejava.net/frameworks/spring-boot/spring-boot-file-upload-tutorial-->
        <input type="file" class="form-control-file" id="imageUpload" name="imageUpload" accept="image/png, image/jpeg" autofocus>
        <span  th:if="${imageUploadInvalid == false}" style="color:red" >Please upload an product image</span><br>
        <button type="submit" >Save</button><br>
    </div>
</form>
</body>
</html>
